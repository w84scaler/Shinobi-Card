<div class="mt-2 mx-auto" style="width: 250px;">
    <button type="button" class="btn btn-primary w-100 mb-1">Find match</button>
    <div class="progress mx-auto">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
    </div>
</div>
<div class="d-flex w-75 mx-auto justify-content-between mt-2">
    <app-card [card]="emptyCard"></app-card>

    <div class="form-group mb" style="width: 250px;">
        <label for="exampleSelect1" class="form-label mt-4">Your turn</label>
        <select class="form-select mb-2" id="exampleSelect1">
            <option value="" disabled selected style="display: none;">Jutsu</option>
            <option>Ninjutsu</option>
            <option>Taijutsu</option>
            <option>Genjutsu</option>
        </select>
        <button type="button" class="btn btn-primary w-100 mb-1">Confirm</button>
        <div class="progress mx-auto">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
        </div>
    </div>

    <app-card class="ml-auto" [card]="emptyCard"></app-card>
</div>
