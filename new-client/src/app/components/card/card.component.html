<div class="card m-2" style="width: 200px;">
    <img class="card-img-top" src="{{card.iconURL}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{card.name}}</h5>
        <p class="card-text">
            Ninjutsu: {{card.ninjutsu}}<br>
            Taijutsu: {{card.taijutsu}}<br>
            Genjutsu: {{card.genjutsu}}<br>
        </p>
    </div>
</div>
