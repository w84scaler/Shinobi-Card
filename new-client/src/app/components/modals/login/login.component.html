<div class="modal-header">
    <h4 class="modal-title m-auto">Login</h4>
</div>
 <div class="modal-body">
    <div class="form-group m-2">
        <input [(ngModel)]="model.username" type="login" class="form-control" aria-describedby="loginHelp" placeholder="Enter login">
    </div>
    <div class="form-group m-2">
        <input [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password">
    </div>
 </div>
 <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
 </div>
